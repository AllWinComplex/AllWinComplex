<header class="bar bar-nav">
  
  <h1 class="title">Detail</h1>
  <a class="icon icon-left-nav pull-left" ng-click="$ctrl.goBack()"></a>

</header>

<div class="content">
	
	<div class="content-padded" ng-if="$ctrl.notFound">
		<h1>Not Found...</h1>
	</div>

	<div class="content-padded" ng-if="$ctrl.detail">
	  
	  <h3><b>To: </b>{{ $ctrl.detail.receipient.name }} </h3>
	  <h3><b>From: </b>{{ $ctrl.detail.sender.name }}</h3>
	  <h4><b>Type: </b>{{ $ctrl.getStatusCompose($ctrl.detail.type).title }}</h4>
	  
	  <p>{{ $ctrl.detail.note }}</p>
	
	</div>

</div>


<tab-bar></tab-bar>
