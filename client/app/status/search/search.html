<header class="bar bar-nav">
  
  <h1 class="title">Search</h1>
  <a class="icon icon-left-nav pull-left" ng-click="$ctrl.goBack()"></a>

</header>

<div class="bar bar-standard bar-header-secondary">
  <form class="animated fadeInUp delay-0">
	  <input autofocus type="search" placeholder="Search">
  </form>
</div>

<div class="content">
	
	<div class="content-padded">
		<div class="segmented-control animated fadeInUp delay-3">
		  <a class="control-item" ng-class="{ 'active': $ctrl.currentTab === 'inbound' }" ng-click="$ctrl.setTab('inbound')">
		    InBound
		  </a>
		  <a class="control-item" ng-class="{ 'active': $ctrl.currentTab === 'outbound' }" ng-click="$ctrl.setTab('outbound')">
		    OutBound
		  </a>
		</div>
	</div>

	<div class="card animated fadeInUp delay-5" >
	  <ul class="table-view">

	    <li class="table-view-cell animated fadeInUp delay-{{ 7 + startKey }}">
	      <a class="navigate-right">
			Search Result....
	      </a>
	    </li>

	  </ul>
	</div>

</div>


<tab-bar></tab-bar>
